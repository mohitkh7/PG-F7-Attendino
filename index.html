<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>City Bus Indore</title>
    <!-- Path to Framework7 Library CSS, Material Theme -->
    <link rel="stylesheet" href="dist/css/framework7.material.min.css">
    <!-- Path to Framework7 color related styles, Material Theme -->
    <link rel="stylesheet" href="dist/css/framework7.material.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="dist/css/my-app.css">
  </head>
  <body class="theme-teal">
	  <div class="panel-overlay"></div>
	  
	  <div class="panel panel-left panel-reveal">
		  <div class="content-block">
			  <p>Here goes the content</p>
		  </div>
	  </div>
    <!-- Views -->
    <div class="views">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Pages container, because we use fixed navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-fixed toolbar-fixed">
          <!-- Page, "data-page" contains page name -->
          <div data-page="index" class="page">
 
            <!-- Top Navbar. In Material theme it should be inside of the page-->
            <div class="navbar">
              <div class="navbar-inner">
		<!--<div class="left"><a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a></div>-->
                <div class="center">City Bus Indore</div>
              </div>
            </div>
 
            <!-- Scrollable page content -->
            <div class="page-content">
              <p>Appocrafts are proud to announce there new city bus app.</p>
	      <p><a href="#" data-panel="left" class="open-panel">Open Panel</a></p>
              <!-- Link to another page -->
              <a href="about.html">About app</a>
            </div>
		  
	    <!-- Bottom Toolbar. In Material theme it should be inside of the page-->
            <div class="toolbar toolbar-bottom">
              <div class="toolbar-inner">
                <!-- Toolbar links 
                <a href="#" class="link">Link 1</a>
                <a href="#" class="link">Link 2</a>
		-->
		      <p align="center">Developed By Appocrafts</p>
              </div>
            </div>
		  
          </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="path/to/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="path/to/my-app.js"></script>
  </body>
</html>
